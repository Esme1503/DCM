  <body>
    <!--Inicio-->
    <div class="continer-fluid max" style="padding:0;position:relative; height:auto;">
      <div class="container-fluid max" style="position: absolute;padding:0;height:100%;">
        <div id="start" class="container-fluid max" style="height:100%; padding:0; width:100%;">
          <div class="row max" style="height:100%;">
            <div id="side-bar" class="col-md-1" style="height:100%; padding:0; width:100%;">

            </div>
            <div class="col">
              <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon">aquí</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                  <a class="navbar-brand nav-button" href="#">Hidden brand</a>
                  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                      <a class="nav-link nav-button" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link nav-button" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link nav-button" href="#">Disabled</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <img src="./assets/images/inicio.jpeg" alt="" width="100%">
    </div>
    <!--Acerca-->
    <div class="continer-fluid max">
      <div class="row max">
        <div class="col">
          <h5></h5>
          <p></p>
        </div>
        <div class="col">
          <h5></h5>
          <p></p>
        </div>
        <div class="col">
          <h5></h5>
          <p></p>
        </div>
      </div>
    </div>
    <!--Banner-->
    <div class="slider autoplay container-fluid responsive">
      <div class="">
          <img class="" width="100%" src="./assets/images/11.jpg" alt="">
      </div>
      <div class="">
        <img  width="100%" src="./assets/images/g11.jpg" alt="">
      </div>
      <div class="">
        <img width="100%" src="./assets/images/redonda0.jpg" alt="">
      </div>
    </div>

    <!--Formuulario-->
    <form class="" action="" method="post">
      <div class="container-fluid max">
        <div class="row max">
          <div class="col-4" style="padding:0;">

          </div>
          <div class="col-md-8 max" style="padding:0">
            <div class="continer-fluid max">
              <div class="row max" style="margin:0">
                <div class="col" style="padding:0">
                  <div class="container-fluid max">
                    <div class="row max" style="margin:0">
                      <div class="col form-container">
                        <input class="form" type="text" name="nombre" placeholder="nombre" style="background-color:transparent" pattern="[a-zA-Z]{1,20}">
                      </div>
                      <div class="col form-container">
                        <input class="form" type="text" name="apellido_paterno" placeholder="apellido paterno" style="background-color:transparent">
                      </div>
                    </div>
                    <div class="row max" style="margin:0">
                      <div class="col form-container">
                        <input class="form" type="date" name="fecha_nac" placeholder="fecha de nacimiento" style="background-color:transparent">
                      </div>
                      <div class="col form-container">
                        <input class="form" type="text" name="apellido_materno" placeholder="apellido materno" style="background-color:transparent">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 form-container">
                  <input id="rfc" class="form" onfocus="calcular(nombre.value,
                  apellido_paterno.value,
                  apellido_materno.value,
                  fecha_nac.value)"type="text" name="RFC" placeholder="RFC(10 digitos)" style="background-color:transparent">
                </div>
              </div>
              <button type="submit" name="enviar">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./assets/plugins/slick-1.8.0/slick/slick.min.js"></script>
    <script type="text/javascript" src="./assets/js/smartresize.js"></script>
